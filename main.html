<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hridayasparsham</title>

    <!-- Google Fonts Embed for Chilanka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto;
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .chilanka-regular {
            font-family: "Chilanka", cursive;
            font-weight: 400;
            font-size: 4em;
        }

        .dropdown, .search-box {
            margin: 10px 0;
        }

        .dropdown select, .search-box input[type="button"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-box input[type="button"] {
            background-color: #DC2324;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        a {
            color: #DC2324;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
        }

        @media (max-width: 600px) {
            .chilanka-regular {
                font-size: 2em;
            }

            .container {
                width: 90%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<img id="backgroundImage" src="Background.PNG" alt="Background Image">

<div class="container">
    <h1 class="chilanka-regular">ഹൃദയസ്പർശം</h1>

    <div class="dropdown">
        <select id="options" required>
            <option value="" disabled selected>Select a Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <div class="search-box">
            <input type="button" value="Search" onclick="searchBloodGroup()">
        </div>
    </div>

    <div id="errorMessage" class="error"></div>

    <table id="excelTable">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const excelFiles = {
        "A+": "APositive.xlsx",
        "A-": "ANegative.xlsx",
        "B+": "BPositive.xlsx",
        "B-": "BNegative.xlsx",
        "AB+": "ABPositive.xlsx",
        "AB-": "ABNegative.xlsx",
        "O+": "OPositive.xlsx",
        "O-": "ONegative.xlsx"
    };

    const firebaseConfig = {
        apiKey: "AIzaSyBzupQI9qv5y7JSwMOvm7dRxBvbmzsv0QI",
        authDomain: "hridyasparsham-75cc9.firebaseapp.com",
        projectId: "hridyasparsham-75cc9",
        storageBucket: "hridyasparsham-75cc9",
        messagingSenderId: "519026690500",
        appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
        if (!user) {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "index.html";
        } else {
            localStorage.setItem('isLoggedIn', 'true');
        }
    });

    window.onload = function() {
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "index.html";
        }
    };

    function loadExcel(selectedValue) {
        const filePath = excelFiles[selectedValue];

        if (filePath) {
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayTable(jsonData);
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = 'Error loading data.';
                    console.error(error);
                });
        }
    }

    function displayTable(data) {
        const tableHeader = document.querySelector("#excelTable thead tr");
        const tableBody = document.querySelector("#excelTable tbody");

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        data[0].forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            tableHeader.appendChild(th);
        });

        const sortedData = data.slice(1).sort((a, b) => {
            const batchA = a[3]?.toString() || '';
            const batchB = b[3]?.toString() || '';

            const isNumA = /^\d/.test(batchA);
            const isNumB = /^\d/.test(batchB);

            if (isNumA && !isNumB) return -1;
            if (!isNumA && isNumB) return 1;
            return batchA.localeCompare(batchB);
        });

        sortedData.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach((cell, index) => {
                const td = document.createElement('td');

                if (index === 1 && /^\d{10}$/.test(cell)) { // Checking if the cell contains a valid 10-digit phone number
                    const anchor = document.createElement('a');
                    anchor.href = `tel:${cell}`;
                    anchor.innerText = cell;
                    td.appendChild(anchor);
                } else {
                    td.innerText = cell || '';
                }

                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });

        document.getElementById('excelTable').style.display = 'table';
    }

    function searchBloodGroup() {
        const selectedValue = document.getElementById("options").value;
        if (!selectedValue) {
            document.getElementById('errorMessage').innerText = 'Please select a blood group.';
            return;
        }
        document.getElementById('errorMessage').innerText = '';
        loadExcel(selectedValue);
    }
</script>

</body>
</html>
