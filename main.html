<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hridayasparsham</title>

    <!-- Google Fonts Embed for Chilanka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chilanka-regular {
            font-family: "Chilanka", cursive;
            font-size: 4em;
            text-align: center;
        }

        select, input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #DC2324;
            color: white;
            border: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            display: none;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .chilanka-regular {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<img id="backgroundImage" src="Background.png" alt="Background Image">

<div class="container">
    <h1 class="chilanka-regular">ഹൃദയസ്പർശം</h1>

    <select id="options" required>
        <option value="" disabled selected>Select a Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>

    <input type="button" value="Search" onclick="searchBloodGroup()">

    <table id="excelTable">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>

    <div id="errorMessage" style="color: red;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBzupQI9qv5y7JSwMOvm7dRxBvbmzsv0QI",
        authDomain: "hridyasparsham-75cc9.firebaseapp.com",
        projectId: "hridyasparsham-75cc9",
        storageBucket: "hridyasparsham-75cc9.appspot.com",
        messagingSenderId: "519026690500",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (!user) {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "index.html";
        } else {
            localStorage.setItem('isLoggedIn', 'true');
        }
    });

    window.onload = function() {
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "index.html";
        }
    };

    function loadExcel(selectedValue) {
        const filePath = `${selectedValue.replace('+', 'Positive').replace('-', 'Negative')}.xlsx`;

        fetch(filePath)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                return response.arrayBuffer();
            })
            .then(data => {
                const workbook = XLSX.read(data);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                displayTable(jsonData);
            })
            .catch(error => {
                document.getElementById('errorMessage').innerText = 'Error loading data. Please try again later.';
                console.error(error);
            });
    }

    function displayTable(data) {
        const tableHeader = document.querySelector("#excelTable thead tr");
        const tableBody = document.querySelector("#excelTable tbody");

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        data[0].forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            tableHeader.appendChild(th);
        });

        data.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.innerText = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });

        document.getElementById('excelTable').style.display = 'table';
    }

    function searchBloodGroup() {
        const selectedValue = document.getElementById("options").value;
        loadExcel(selectedValue);
    }
</script>

</body>
</html>
