<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Search</title>

    <!-- Include XLSX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Group Search</h1>

        <select id="bloodGroupSelector">
            <option value="" disabled selected>Select a Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <button onclick="searchBloodGroup()">Search</button>

        <div id="error" class="error"></div>

        <table id="resultsTable">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const excelFiles = {
            "A+": "APositive.xlsx",
            "A-": "ANegative.xlsx",
            "B+": "BPositive.xlsx",
            "B-": "BNegative.xlsx",
            "AB+": "ABPositive.xlsx",
            "AB-": "ABNegative.xlsx",
            "O+": "OPositive.xlsx",
            "O-": "ONegative.xlsx",
        };

        function searchBloodGroup() {
            const bloodGroup = document.getElementById('bloodGroupSelector').value;

            if (!bloodGroup) {
                document.getElementById('error').innerText = 'Please select a blood group.';
                return;
            }

            document.getElementById('error').innerText = '';
            loadExcel(excelFiles[bloodGroup]);
        }

        function loadExcel(filePath) {
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayTable(jsonData);
                })
                .catch(error => {
                    document.getElementById('error').innerText = 'Error loading the Excel file.';
                    console.error(error);
                });
        }

        function displayTable(data) {
            const table = document.getElementById('resultsTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Populate headers
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.innerText = header;
                thead.appendChild(th);
            });

            // Populate rows
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');

                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // If it's the Phone Number column, make it clickable
                    if (data[0][index].toLowerCase().includes('phone')) {
                        const anchor = document.createElement('a');
                        anchor.href = `tel:${cell}`;
                        anchor.innerText = cell;
                        td.appendChild(anchor);
                    } else {
                        td.innerText = cell;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            table.style.display = 'table';
        }
    </script>
</body>
</html>
