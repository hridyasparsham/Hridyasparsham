<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center; /* Center main container */
            align-items: flex-start; /* Align items at the top */
            height: 100vh; /* Full height */
            overflow: hidden; /* Hide overflow */
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 70%; /* Width of the main content */
            max-width: 800px;
            margin: 20px;
			margin-right: 70px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed; /* Fixed position for the sidebar */
            right: 20px; /* Distance from the right edge */
            top: 20px; /* Distance from the top edge */
            width: 15%; /* Width of the sidebar */
            max-width: 300px; /* Maximum width */
            padding: 20px;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: calc(100% - 40px); /* Full height minus padding */

        }

        /* Chilanka font applied to the h1 heading */
        .chilanka-regular {
            font-family: "Chilanka", cursive;
            font-weight: 400;
            font-style: normal;

        .dropdown, .search-box {

        .dropdown select, .search-box input[type="button"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-box input[type="button"] {
            background-color: #DC2324;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-box input[type="button"]:hover {
            background-color: #DC2324;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .centered-title {
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* News feed styles */
        .news-feed {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .chilanka-regular {
                font-size: 2em; /* Smaller font for mobile */
            }
            .dropdown select, .search-box input[type="button"] {
                font-size: 14px;
            }
            table, th, td {
                padding: 8px;
            }
            .sidebar {
                width: 100%; /* Full width for mobile */
                margin: 0;
                padding: 10px;
                position: relative; /* Change to relative for mobile */
                height: auto; /* Reset height */
            }
        }
    </style>
</head>
<body>

<img id="backgroundImage" src="Background.PNG" alt="Background Image">

<div class="container">
    <h1 class="centered-title chilanka-regular">ഹൃദയസ്പർശം</h1>

    <div class="dropdown">
        <select id="options" required>
            <option value="" disabled selected>Select a Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <div class="search-box">
            <input type="button" value="Search" onclick="searchBloodGroup()">
        </div>
    </div>

    <div id="errorMessage" class="error"></div>

    <!-- Table to display Excel data -->
    <table id="excelTable">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="sidebar">
    <button onclick="window.location.href='dataform.html'" style="width: 100%; padding: 10px; background-color: #DC2324; color: white; border: none; border-radius: 4px; cursor: pointer;">Add New Donor</button>
    
    <div class="news-feed">
        <h2 align="center">News Feed</h2>
        <p>Stay updated with the latest information!</p>
        <ul>
           
        </ul>
    </div>
</div>

<script>
    const excelFiles = {
        "A+": "APositive.xlsx",
        "A-": "ANegative.xlsx",
        "B+": "BPositive.xlsx",
        "B-": "BNegative.xlsx",
        "AB+": "ABPositive.xlsx",
        "AB-": "ABNegative.xlsx",
        "O+": "OPositive.xlsx",
        "O-": "ONegative.xlsx"
    };

    const firebaseConfig = {
        apiKey: "AIzaSyBzupQI9qv5y7JSwMOvm7dRxBvbmzsv0QI",
        authDomain: "hridyasparsham-75cc9.firebaseapp.com",
        projectId: "hridyasparsham-75cc9",
        storageBucket: "hridyasparsham-75cc9",
        messagingSenderId: "519026690500",
        appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
        if (!user) {
            localStorage.removeItem('isLoggedIn'); // Clear any stored session
            window.location.href = "index.html"; // Redirect to login page if not authenticated
        } else {
            localStorage.setItem('isLoggedIn', 'true'); // Set session on successful login
        }
    });

    // Check for manual URL entry
    window.onload = function() {
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "index.html"; // Redirect if not logged in
        }
    };

    function loadExcel(selectedValue) {
        const filePath = excelFiles[selectedValue];

        if (filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load file: ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data);
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    displayTable(jsonData);
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = 'Error loading data. Please try again later.';
                });
        } else {
            document.getElementById('errorMessage').innerText = 'Invalid blood group selected.';
        }
    }

    function displayTable(data) {
        const tableHeader = document.querySelector("#excelTable thead tr");
        const tableBody = document.querySelector("#excelTable tbody");

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        const headers = data[0];
        headers.forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            tableHeader.appendChild(th);
        });

        for (let i = 1; i < data.length; i++) {
            const row = document.createElement('tr');
            data[i].forEach(cell => {
                const td = document.createElement('td');
                if (/^\d{10}$/.test(cell)) {
                    const phoneLink = document.createElement('a');
                    phoneLink.href = `tel:${cell}`;
                    phoneLink.innerText = cell;
                    phoneLink.style.color = "#FFFFFF";
                    phoneLink.style.textDecoration = "none";
                    td.appendChild(phoneLink);
                } else {
                    td.innerText = cell;
                }
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        }

        document.getElementById('excelTable').style.display = 'table';
    }

    function searchBloodGroup() {
        const selectedValue = document.getElementById("options").value;
        loadExcel(selectedValue);
    }
</script>

</body>
</html>
