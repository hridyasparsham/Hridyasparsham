<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hridayasparsham</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow: auto;
            height: 100vh;
        }

        /* Background image */
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place background image behind other content */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dropdown, .search-box {
            margin: 10px 0;
        }

        .dropdown select, .search-box input[type="button"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-box input[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-box input[type="button"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .centered-title {
            text-align: center;
        }

        .custom-font {
            font-family: unifrakturcook;
            font-size: 3em;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<img id="backgroundImage" src="Background.PNG" alt="Background Image"> <!-- Updated to use an image -->

<div class="container">
    <h1 class="centered-title custom-font">Hridayasparsham</h1>

    <div class="dropdown">
        <select id="options" required>
            <option value="" disabled selected>Select a Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <div class="search-box">
            <input type="button" value="Search" onclick="searchBloodGroup()">
        </div>
    </div>

    <div id="errorMessage" class="error"></div>

    <!-- Table to display Excel data -->
    <table id="excelTable">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Excel files
    const excelFiles = {
        "A+": "APositive.xlsx",
        "A-": "ANegative.xlsx",
        "B+": "BPositive.xlsx",
        "B-": "path/to/B_minus.xlsx",
        "AB+": "path/to/AB_plus.xlsx",
        "AB-": "path/to/AB_minus.xlsx",
        "O+": "path/to/O_plus.xlsx",
        "O-": "path/to/O_minus.xlsx"
    };

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBzupQI9qv5y7JSwMOvm7dRxBvbmzsv0QI",
        authDomain: "hridyasparsham-75cc9.firebaseapp.com",
        projectId: "hridyasparsham-75cc9",
        storageBucket: "hridyasparsham-75cc9",
        messagingSenderId: "519026690500",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if the user is authenticated
    auth.onAuthStateChanged((user) => {
        if (!user) {
            // User is not authenticated, redirect to login page
            window.location.href = "index.html"; // Replace with your login page URL
        }
    });

    function loadExcel(selectedValue) {
        const filePath = excelFiles[selectedValue];

        if (filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load file: ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayTable(excelData);
                })
                .catch(err => {
                    console.error('Error loading Excel file:', err);
                    document.getElementById('errorMessage').innerText = 'Error loading data. Please try again later.';
                });
        } else {
            document.getElementById('errorMessage').innerText = 'Invalid blood group selected.';
        }
    }

    function displayTable(data) {
        const tableHeader = document.querySelector("#excelTable thead tr");
        const tableBody = document.querySelector("#excelTable tbody");

        // Clear previous table data
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Fill in the table header (first row)
        const headers = data[0];
        headers.forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            tableHeader.appendChild(th);
        });

        // Fill in the table body (remaining rows)
        for (let i = 1; i < data.length; i++) {
            const row = document.createElement('tr');
            data[i].forEach(cell => {
                const td = document.createElement('td');

                // Check if the cell contains a phone number (modify this logic based on your actual data)
                if (/^\d{10}$/.test(cell)) { // Example: assuming phone numbers are 10 digits
                    const phoneLink = document.createElement('a');
                    phoneLink.href = `tel:${cell}`; // Create a tel link
                    phoneLink.innerText = cell; // Display the phone number
                    phoneLink.style.color = "#FFFFFF"; // Optional: Add styles to the link
                    td.appendChild(phoneLink);
                } else {
                    td.innerText = cell; // Regular text for other cells
                }

                row.appendChild(td);
            });
            tableBody.appendChild(row);
        }

        // Show the table
        document.getElementById('excelTable').style.display = 'table';
    }

    function searchBloodGroup() {
        const selectedValue = document.getElementById("options").value;
        loadExcel(selectedValue);
    }
</script>

</body>
</html>
