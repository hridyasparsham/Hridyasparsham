<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hridayasparsham</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Include SheetJS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
            position: relative;
            overflow: hidden; /* Prevent scrolling due to image */
        }
        .background-image {
            background-image: url('Background.PNG'); /* Add your background image path here */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2; /* Reduced visibility (20%) */
            z-index: -1; /* Send it to the back */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent dark background for readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .dropdown, .search-box {
            margin: 10px 0;
        }
        .dropdown select, .search-box input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .search-box input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
		.centered-title {
            text-align: center; /* Center text within this class */
        }
		.custom-font {
            font-family: unifrakturcook; /* Change font to Arial */
            font-size: 3em; /* Adjust font size if needed */
        }
    </style>
</head>
<body>

<div class="background-image"></div> <!-- Background image layer -->

<div class="container">
    <h1 class="centered-title custom-font">Hridayasparsham</h1>

    <div class="dropdown">
        <select id="options" name="options">
            <option value="" disabled selected>Select a Blood Group</option> <!-- Default text -->
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>

    <div class="search-box">
        <input type="submit" value="Search" onclick="loadExcel()">
    </div>

    <!-- Table to display Excel data -->
    <table id="excelTable">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const excelFiles = {
        "A+": "Blood Group.xlsx",
        "A-": "path/to/A_minus.xlsx",
        "B+": "path/to/B_plus.xlsx",
        "B-": "path/to/B_minus.xlsx",
        "AB+": "path/to/AB_plus.xlsx",
        "AB-": "path/to/AB_minus.xlsx",
        "O+": "path/to/O_plus.xlsx",
        "O-": "path/to/O_minus.xlsx"
    };

    function loadExcel() {
        const selectedValue = document.getElementById('options').value;

        if (selectedValue && excelFiles[selectedValue]) {
            fetch(excelFiles[selectedValue])
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    displayTable(excelData);
                })
                .catch(err => console.error('Error loading Excel file:', err));
        }
    }

    function displayTable(data) {
        const tableHeader = document.querySelector("#excelTable thead tr");
        const tableBody = document.querySelector("#excelTable tbody");

        // Clear previous table data
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Fill in the table header (first row)
        const headers = data[0];
        headers.forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            tableHeader.appendChild(th);
        });

        // Fill in the table body (remaining rows)
        for (let i = 1; i < data.length; i++) {
            const row = document.createElement('tr');
            data[i].forEach(cell => {
                const td = document.createElement('td');
                td.innerText = cell;
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        }

        // Show the table
        document.getElementById('excelTable').style.display = 'table';
    }
</script>

</body>
</html>
