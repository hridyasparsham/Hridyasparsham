<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Generate a random nonce
        const nonce = btoa(Math.random().toString()).substring(0, 16);
        document.write(`<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-${nonce}' https://www.gstatic.com;">`);
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>

        <!-- Blood drop loader -->
        <div class="loader" id="loader">
            <div class="drop"></div>
            <div class="ripples"></div>
        </div>
    </div>

    <script type="module" nonce="${nonce}">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6IpCAFTtSbn6xFtMEinnZLqI9aWK_aVQ",
            authDomain: "hridyasparsham-75cc9.firebaseapp.com",
            projectId: "hridyasparsham-75cc9",
            storageBucket: "hridyasparsham-75cc9",
            messagingSenderId: "519026690500"
        };

        // Initialize Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loader').style.display = 'block';  // Show the loader

            const email = document.getElementById('email').value;  // Get the email input
            const password = document.getElementById('password').value;  // Get the password input

            // Sign in with Firebase
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // Redirect on successful login
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    // Display error message, escaping special characters
                    const sanitizedMessage = escapeHtml(error.message);
                    document.getElementById('error-message').textContent = sanitizedMessage;
                    document.getElementById('loader').style.display = 'none';  // Hide the loader
                });
        });

        // Function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
